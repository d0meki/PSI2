<div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4 mt-4">
        <div class="card mt-4">
          <div class="card-header bg-dark text-white d-flex justify-content-between alingn-items-center">
            EDITAR ENFERMERA
          </div>
          <form [formGroup]="editForm" (ngSubmit)="editarCliente()" *ngFor="let datos of clientes"> 
            <div class="card-body">
              <div class="form-group">
                <input type="text" class="form-control is-valid" formControlName="nombre" name="nombre" [(ngModel)]="datos.nombre"placeholder="Nombre Completo" value="" required> 
              </div>
              <div class="form-group">
                <input type="text" class="form-control is-valid" formControlName="ci_cliente" name="ci_cliente" [(ngModel)]="datos.ci_cliente" placeholder="CI"  value="" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control is-valid" formControlName="telefono" name="telefono" [(ngModel)]="datos.telefono" placeholder="Telefono"  value="" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control is-valid" formControlName="ubicacion" name="ubicacion" [(ngModel)]="datos.ubicacion" placeholder="Ubicacion" value="" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control is-valid" formControlName="latitud" name="latitud" [(ngModel)]="datos.latitud" placeholder="Latitud" value="" required>   
              </div>
              <div class="form-group">
                <input type="number" class="form-control is-valid" formControlName="longitud" name="longitud" [(ngModel)]="datos.longitud" placeholder="Longitud" value="" required>   
              </div>
              <div class="col-12">
                <button (click)="cancelar()" class="btn btn-info btn-block">Cancelar</button>
                <button type="submit" [disabled] = "editForm.invalid" class="btn btn-info btn-block float-end"  >GUARDAR CAMBIOS</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
