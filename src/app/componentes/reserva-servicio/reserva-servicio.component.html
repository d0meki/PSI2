<div class="container">
    <table class="table table table-striped">
        <thead>
            <h4 class="text-center">LISTADO DE ESPECIALIDADES</h4>
          <tr>
            <th scope="col">NOMBRE SERVICIO</th>
            <th scope="col">PRECIO</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ser of listaDeServicios; let i = index">
            <th scope="row">{{ser.nombre}}</th>
            <td>{{ser.precio}}</td>
            <td><button type="submit" class="btn btn-info">Seleccionar</button></td>
          </tr>
        </tbody>
      </table>
</div>
