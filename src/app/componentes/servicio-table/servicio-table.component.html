<div class="container mt-2 bg-light">
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-info mb-2 mt-2" title="Volver al navegador"(click)="irAlNav()" >
        <i class="fas fa-chevron-left"></i>
      </button>
      <button type="button" class="btn btn-primary mb-2 mt-2" title="Nuevo Usuario" (click)="irAlForm()" >
        <i class="fas fa-user-plus"></i>
      </button>
      <button type="button" class="btn btn-danger mb-2 mt-2" title="Exportar a Pdf" (click)="imprimirLista()" >
        <i class="fas fa-file-pdf"></i>
      </button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-dark table-striped">
      <thead>
        <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Precio</th> 
                  <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servicio of listaServicios">
          <th scope="row">{{servicio.id}}</th>
          <th scope="row">{{servicio.nombre}}</th>
          <td scope="row">{{servicio.descripcio}}</td>
          <td scope="row">{{servicio.precio}}</td>
          <td><button type="submit" class="btn btn-success btn-lg" (click)="servicioCard(servicio.id)"><i class="far fa-eye"></i></button></td> 
        </tr>
      </tbody>
    </table>
  </div>
